<!doctype html>
<head>
	<script src="/welder_assets/js/welder_widgets.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/welder_assets/css/welder_widgets.css">
</head>
<body>
	<script type="text/javascript">
		var $ = jQuery = require("jquery");
		var h = require("hyperscript");
		var welder = require("welder");
		require("bootstrap");

		$(document).ready( function() {
			$("body").append(
				h('.container',
					h('h1','Count Sheep Service'),
					h('h4','A demo web-service'),
					h('.container',
						h('form#main-form', { action:'', role:'form' },
							h('fieldset',
								h('div.form-group',
									h('label','Number of sheep to count'),
									h('input.form-control',{name:'sheep_count'})
								),
								h('button.btn.btn-primary',{type:'submit'},"Submit")
							)
						)
					)
				)
			);

			welder.initWidgetsFromClasses();
			welder.widgets.poweredBy();
			welder.handleRunSimilar( "#main-form" );

			$("#main-form").submit( function() {
				$(this).find('fieldset').prop('disabled',true);
				var params = welder.formToObject( this );

				welder.ajax.postRun({
					"name": "count_sheep_service",
					"params": params,
					"type": "service",
					"tasks": [
						{
							"name": "count_sheep",
							"monitor": "ps -p `cat service.pid`",
							"kill": "kill -9 `cat service.pid`",
							"command": "python ./code/tools/count_sheep_service.py",
							"code": [
								{
									"name": "tools",
									"git": {
										"url": "git://github.com/appsoma/example_code.git"
									}
								}
							]
						}
					]
				});
				return false;
			});
		});
	</script>
</body>
